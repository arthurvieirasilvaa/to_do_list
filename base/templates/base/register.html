{% extends 'main.html' %}

{% block content %}

    <h1>Register</h1>

    <form action="" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-field">
                <label for="{{ field.label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Register">

    </form>

    <p>Already registered?</p>
    <a href="{% url 'login' %}">Login</a>

{% endblock content %}
