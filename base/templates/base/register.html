{% block content %}

<h1>Register</h1>

{% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

<form action="" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div>
            <label for="{{ field.label }}">{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Register">

</form>

{% endblock content %}
