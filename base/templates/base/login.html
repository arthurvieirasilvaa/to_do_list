{% extends 'main.html' %}

{% block content %}

    <main>
        <h1>Login</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-field">
                <label class="form-label" for="Username">Username</label>
                <input class="form-input" type="text" name="username" id="username" placeholder="type your username...">
            </div>
            <div class="form-field">
                <label class="form-label" for="Password">Password</label>
                <input class="form-input" type="password" name="password" id="password" placeholder="type your password...">
            </div>
            <input class="form-button" type="submit" value="Login">
        </form>
        <p>Haven't registered yet?</p>
        <a href="{% url 'register' %}">Register</a>
    </main>

{% endblock content %}
