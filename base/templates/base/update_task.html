{% extends 'main.html' %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-field">
                <label for="{{ field.label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Update">
    </form>

{% endblock content %}
