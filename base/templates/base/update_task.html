{% extends 'main.html' %}

{% block content %}

    {% include 'navbar.html' %}

    <div class="content-container">
        <h2>Update task informations</h2>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                {% if field.field.widget.input_type ==  'checkbox' %}
                    <div class="task-checkbox-wrapper">
                        <label class="form-label" for="{{ field.label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% else %}
                    <div class="task-field-wrapper">
                        <label class="form-label" for="{{ field.label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endif %}
            {% endfor %}
    
            <div class="form-button-wrapper">
                <input class="form-button" type="submit" value="Update">
            </div>
        </form>
    </div>

{% endblock content %}
